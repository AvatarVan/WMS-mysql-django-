{% extends 'base.html' %}

{% block head %}
	<title>addGoods</title>
{% endblock %}

{% block body %}
<div class="container">
	<br>
	<br>
	<form class="text-center" method="post" >
	    {% csrf_token %}
	    <div class="alert alert-secondary" role="alert">
  			<strong>请输入商品信息</strong>
		</div>
	    {{ content.as_p }}
     	<button class="btn btn-outline-success" type="submit">保存</button>
		<a href="/WMS/goods" class="btn btn-outline-danger" role="button">取消</a>
	</form>
</div>	
{% endblock %}
